<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split View with Expandable Sections</title>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        .section {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-bottom: 2px solid #ddd;
            transition: transform 0.3s ease;
        }

        .main-title {
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            background-color: #f4f4f4;
            cursor: pointer;
            width: 100%;
        }

        .split-view {
            display: flex;
            width: 100%;
            height: 400px;
            /* Adjust initial height as needed */
            transition: height 0.3s ease;
        }

        .iframe-container {
            width: 50%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .iframe-title {
            text-align: center;
            font-size: 18px;
            padding: 10px;
            background-color: #f2f2f2;
            border-bottom: 1px solid #ccc;
        }

        .iframe-content {
            flex-grow: 1;
            border: none;
            width: 100%;
        }

        /* Fullscreen mode */
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #fff;
            z-index: 100;
            overflow: hidden;
        }

        .fullscreen .split-view {
            height: calc(100vh - 60px);
            /* Adjust split-view height in fullscreen */
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <div class="section">
        <div class="main-title" onclick="toggleFullscreen(this)">space invaders</div>
        <div class="split-view">
            <div class="iframe-container">
                <div class="iframe-title">claude.ai</div>
                <iframe src="page1.html" class="iframe-content"></iframe>
            </div>
            <div class="iframe-container">
                <div class="iframe-title">ChatGPT</div>
                <iframe src="page2.html" class="iframe-content"></iframe>
            </div>
        </div>
    </div>

    <div class="section">
        <div class="main-title" onclick="toggleFullscreen(this)">Dodge the Falling Objects</div>
        <div class="split-view">
            <div class="iframe-container">
                <div class="iframe-title">claude.ai</div>
                <iframe src="page3.html" class="iframe-content"></iframe>
            </div>
            <div class="iframe-container">
                <div class="iframe-title">ChatGPT</div>
                <iframe src="page4.html" class="iframe-content"></iframe>
            </div>
        </div>
    </div>

    <!-- Add more sections as needed -->

    <script>
        function toggleFullscreen(element) {
            const section = element.parentElement;
            const allSections = document.querySelectorAll('.section');

            if (section.classList.contains('fullscreen')) {
                // Exit fullscreen: Remove fullscreen class from all sections
                allSections.forEach(sec => sec.classList.remove('fullscreen', 'hidden'));
            } else {
                // Enter fullscreen: Hide other sections and expand the selected one
                allSections.forEach(sec => sec.classList.add('hidden'));
                section.classList.remove('hidden');
                section.classList.add('fullscreen');
            }
        }
    </script>

</body>

</html>
