<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split View with Titles</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .main-title {
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            background-color: #333;
            color: #fff;
        }
        .split-view {
            display: flex;
            width: 100%;
            height: calc(100vh - 60px); /* Adjust height to fill the page minus the title */
        }
        .iframe-container {
            width: 50%;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .iframe-title {
            text-align: center;
            font-size: 18px;
            padding: 10px;
            background-color: #f2f2f2;
            border-bottom: 1px solid #ccc;
        }
        .iframe-content {
            flex-grow: 1;
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div class="main-title">Main Title of the Page</div>

    <div class="split-view">
        <div class="iframe-container">
            <div class="iframe-title">claude.ai</div>
            <iframe src="page1.html" class="iframe-content"></iframe>
        </div>
        <div class="iframe-container">
            <div class="iframe-title">ChatGPT</div>
            <iframe src="page2.html" class="iframe-content"></iframe>
        </div>
    </div>

</body>
</html>
